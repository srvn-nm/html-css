<!DOCTYPE html>
<html lang="en">

<head>
    <title>inline and block</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        p {
            border: 4px solid red;
            width: 300px;
            margin: 0 auto;
        }
        a{
            border: 4px solid red;
            display: inline-block;
            width: 300px;
            /*margin: 0 auto;*/
        }
    </style>
</head>

<body>
    <p>
        this is test content.
    </p>
    <br>
    <hr>
    <div style="text-align:center;">
        <a href="#">test content</a>
    </div>
</body>

</html>
