<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body dir="ltl">

    <form action="">
        <table width="450" border="1" align="center">
            <tr>
                <td width="150" align="left">
                    user name :
                </td>
                <td>
                    <input type="text" maxlength="10" size="20" placeholder="type your username here.">
                </td>
            </tr>

            <tr>
                <td width="150" align="left">
                    password:
                </td>
                <td>
                    <input type="password" size="20" placeholder="type your password here.">
                </td>
            </tr>

            <tr>
                <td width="150" align="left">
                    email:
                </td>
                <td>
                    <input type="email" size="20" placeholder="type your email here.">
                </td>
            </tr>

            <tr>
                <td width="150" align="left" valign="top">
                    address :
                </td>
                <td>
                    <textarea rows="10" cols="20"></textarea>
                </td>
            </tr>

            <tr>
                <td width="150" align="left">
                    gender :
                </td>
                <td>
                    <input type="radio" name="gender"> man
                    <input type="radio" name="gender"> woman
                </td>
            </tr>

            <tr>
                <td width="150" align="left">
                    city:
                </td>
                <td>
                    <select>
                        <option>NY</option>
                        <option selected>London</option>
                        <option>Toronto</option>
                    </select>
                </td>
            </tr>

        </table>
        <!-- Name:<br/>
        <input type="text">
        <br/>Last Name: <br/>
        <input type="text"><br/>-->
    </form>
</body>

</html>
