<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body dir="ltl">
    <fieldset>
        <legend>registration form</legend>
        <form action="">
            <table width="450" border="1" align="center">
                <tr>
                    <td width="150" align="left">
                        <label>username:</label>
                    </td>
                    <td>
                        <input type="text" maxlength="10" size="20" placeholder="type your username here.">
                    </td>
                </tr>

                <tr>
                    <td width="150" align="left">
                        <label>password:</label>
                    </td>
                    <td>
                        <input type="password" size="20" placeholder="type your password here.">
                    </td>
                </tr>

                <tr>
                    <td width="150" align="left">
                        <label>email:</label>
                    </td>
                    <td>
                        <input type="email" size="20" placeholder="type your email here.">
                    </td>
                </tr>

                <tr>
                    <td width="150" align="left" valign="top">
                        <label>address:</label>
                    </td>
                    <td>
                        <textarea rows="10" cols="20"></textarea>
                    </td>
                </tr>

                <tr>
                    <td width="150" align="left">
                        <label>gender:</label>
                    </td>
                    <td>
                        <input type="radio" name="gender"> man
                        <input type="radio" name="gender"> woman
                    </td>
                </tr>

                <tr>
                    <td width="150" align="left">
                        <label>city:</label>
                    </td>
                    <td>
                        <select>
                        <option>NY</option>
                        <option selected>London</option>
                        <option>Toronto</option>
                    </select>
                    </td>
                </tr>

                <tr>
                    <td width="150" align="left">
                        <label>state:</label>
                    </td>
                    <td>
                        <select>
                       <optgroup label="State 1">
                        <option>city 11</option>
                        <option>city 12</option>
                       </optgroup>
                        <optgroup label="State 2">
                            <option>city 21</option>
                            <option>city 22</option>
                            <option>city 23</option>
                        </optgroup>
                    </select>
                    </td>
                </tr>

                <tr>
                    <td width="150" align="left">
                        <label>favorites:</label>
                    </td>
                    <td>
                        <input type="checkbox">music
                        <input type="checkbox" checked>football
                        <input type="checkbox">cinema
                        <input type="checkbox">theater
                    </td>
                </tr>

                <tr>
                    <td width="150" align="left">
                        <label>file:</label>
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>

            </table>
            <!-- Name:<br/>
        <input type="text">
        <br/>Last Name: <br/>
        <input type="text"><br/>-->
        </form>
    </fieldset>
</body>

</html>
